Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 520
	Height: 210
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
			Text: Fukuyama's Fury Disclaimer
		Label@PROMPT_TEXT_A:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: This mod is based on the pre-alpha build of OpenRA's Red Alert 2 mod, which
		Label@PROMPT_TEXT_B:
			X: 15
			Y: 68
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: is available on GitHub to follow development.
		Label@PROMPT_TEXT_C:
			X: 15
			Y: 104
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Fukuyama's Fury is highly experimental and will remain in development for a
		Label@PROMPT_TEXT_D:
			X: 15
			Y: 122
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: considerable length of time as its design will continuously change.
		Label@PROMPT_TEXT_E:
			X: 15
			Y: 140
			Width: PARENT_RIGHT - 30
			Height: 16
			Align: Center
			Text: Expect bugs, unbalanced gameplay, placeholders or missing features.
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH - 20
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: I Understand
			Font: Bold
