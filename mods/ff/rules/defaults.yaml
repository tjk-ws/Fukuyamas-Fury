^GainsExperience:
	GainsExperience:
		LevelUpNotification: LevelUp
		Conditions:
			200: rank-veteran
			400: rank-veteran
			600: rank-veteran
		LevelUpImage: crate-effects
	FirepowerMultiplier@RANK-1:
		RequiresCondition: rank-veteran >= 1
		Modifier: 120
	DamageMultiplier@RANK-2:
		RequiresCondition: rank-veteran >= 2
		Modifier: 70
	GrantCondition@RANK-ELITE:
		RequiresCondition: rank-veteran >= 3
		Condition: rank-elite
	ChangesHealth@ELITE:
		PercentageStep: 2
		Delay: 100
		StartIfBelow: 100
		DamageCooldown: 0
		RequiresCondition: rank-elite
	SpeedMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 130
	RevealsShroudMultiplier@ELITE:
		RequiresCondition: rank-elite
		Modifier: 130
	WithDecoration@RANK-1:
		Image: rank
		Sequence: rank-veteran-1
		Palette: pips
		Position: BottomRight
		RequiresCondition: rank-veteran == 1
		ValidRelationships: Ally, Enemy, Neutral
	WithDecoration@RANK-2:
		Image: rank
		Sequence: rank-veteran-2
		Palette: pips
		Position: BottomRight
		RequiresCondition: rank-veteran == 2
		ValidRelationships: Ally, Enemy, Neutral
	WithDecoration@RANK-ELITE:
		Image: rank
		Sequence: rank-elite
		Palette: pips
		Position: BottomRight
		RequiresCondition: rank-elite
		ValidRelationships: Ally, Enemy, Neutral
	GainsExperienceMultiplier@ARMORY:
		Modifier: 150
		RequiresCondition: armory
	GrantConditionOnPrerequisite@ARMORY:
		Prerequisites: caarmr
		Condition: armory

^HospitalHealing:
	ChangesHealth@HOSPITAL:
