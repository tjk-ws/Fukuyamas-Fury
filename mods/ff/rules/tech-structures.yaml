caoild:
	Inherits: ^TechBuilding
	Inherits@MC: ^MindControllableBuilding
	Inherits@shape: ^2x2Shape
	Building:
		Footprint: xx xx
		Dimensions: 2, 2
	EngineerRepairable:
	CashTrickler:
		InitialDelay: 100
		Interval: 250
		Amount: 100
		RequiresCondition: enabled
	Tooltip:
		Name: Tech Oil Derrick
	Tooltip@NoRow:
		Name: Tech Oil Derrick
	TooltipDescription:
		Description: Periodically provides cash.
	Health:
		HP: 750
	Armor:
		Type: Wood
	WithIdleOverlay@pump:
		Sequence: idle-pump
		PauseOnCondition: !enabled
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 1000,0,0
	#GrantConditionAfterDelay@Cash:
	#	Delay: 1
	#	ShowSelectionBar: false
	#	Condition: cashgiven
	#	RequiresCondition: enabled
	GivesCashOnCapture:
		Amount: 500
		RequiresCondition: !cashgiven
	Explodes:
		Weapon: DerrickExplode
	UpdatesDerrickCount:
	AmbientSound@Ambient:
		SoundFiles: boillo2a.wav, boillo2b.wav, boillo2c.wav
		RequiresCondition: enabled
	GpsDotAS:
		Sequence: Oil
	CashTricklerMultiplier:
		Modifier: 125
		RequiresCondition: orepurifier && megawealth
	IsometricSelectable:
		DecorationHeight: 75
	GrantConditionOnPrerequisite@orepurifier:
		Condition: orepurifier
		Prerequisites: gaorep
	GrantConditionOnPrerequisite@megawealth:
		Condition: megawealth
		Prerequisites: global-megawealth
	Targetable:
		RequiresCondition: !megawealth
	DamageMultiplier@megawealth:
		RequiresCondition: megawealth
		Modifier: 0

caoild.mwspawner:
	Inherits@shape: ^2x2Shape
	Interactable:
	EditorOnlyTooltip:
		Name: Megawealth Only Oil Derrick
	FrozenUnderFog:
	RenderSpritesEditorOnly:
		Image: caoild
		PlayerPalette: player50alpha
	WithSpriteBody:
	WithIdleOverlay@pump:
		Sequence: idle-pump
	WithIdleOverlay@flag:
		Sequence: flag
		Offset: 1000,0,0
	BodyOrientation:
		QuantizedFacings: 1
	GrantConditionOnPrerequisite@megawealth:
		Condition: megawealth
		Prerequisites: global-megawealth
	KillsSelf@spawn:
		RequiresCondition: megawealth
	KillsSelf@remove:
		RemoveInstead: true
		RequiresCondition: !megawealth
	SpawnActorOnDeath:
		Actor: caoild
	Health:
		HP: 100000
	Building:
		Footprint: __ __
		Dimensions: 2, 2
	MapEditorData:
		Categories: Tech building

caoild.nonmwspawner:
	Inherits: caoild.mwspawner
